<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@400;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/reset.css" />
    <title>Gerador de senha</title>
</head>

<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de senha</h1>
            <p class="subtitle">
                Utilize o nosso gerador online para criar uma senha forte e segura.
            </p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password" />
                </div>
                <div class="actions">
                    <button onclick="copy()" id="copy">
                        <img src="img/copy.svg" width="42" />
                    </button>
                    <button onclick="generatePassword()" id="renew">
                        <img src="img/renew.svg" width="42" />
                    </button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar"></div>
            </div>
        </section>

        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-length">
                    <p>Tamanho: <span id="password-length-text">16</span></p>
                    <input oninput="generatePassword()" type="range" name="password-length" id="password-length"
                        class="slider" value="16" min="4" max="64" />
                </div>
                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input onclick="generatePassword()" type="checkbox" id="uppercase-check" checked />
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Números</span>
                        <input onclick="generatePassword()" type="checkbox" id="number-check" checked />
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Símbolos</span>
                        <input onclick="generatePassword()" type="checkbox" id="symbol-check" checked />
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </section>

        <div class="submit">
            <button onclick="copy()" id="copy-password">Copiar senha</button>
        </div>
    </main>
    <script src="JS/script.js"></script>
</body>

</html>
